---
sudo: required
dist: trusty
language: node_js
node_js:
  - 8.10.0

branches:
  only:
   - master

services:
  - docker

cache:
  directories:
    - node_modules

before_install: ./ci/install/before_install.sh

install:
  - npm i -g serverless
  - npm install

before_script:
  - docker ps
  - ./bin/terraform init -input=false

script:
  - echo testing harder!

after_success:
  - ./bin/terraform plan -out global.tfplan -input=false

env:
  global:
    - AWS_PROFILE=serverless-resizer
    - NODE_ENV=test
    - TF_IN_AUTOMATION=1

    # AWS_CREDENTIALS_FILE
    - secure: 
    # CODECOV_TOKEN
    - secure: 

deploy:
# Deploy global infrastructure updates using Terraform
  - provider: script
    skip_cleanup: true
    script: ./ci/deploy/terraform.sh
    on:
      branch:
        - master
      repo: jlsan92/serverless-image-resizer